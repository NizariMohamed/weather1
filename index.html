<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="icon" href="image/favicon.ico" type="image/x-icon"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <!--Navigation bar -->
    <header>
        <h1>Weather App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Weather</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About Us</a></li>
                <button id="darkModeToggle" title="Toggle Dark Mode">
                    <i class="fas fa-moon"></i>
                </button>
            </ul>
        </nav>
    </header>

    <!-- Hero section-->
    <section class="hero">
        <h2>Live Weather Updates</h2>
        <p>Enter the city name to get current weather.</p>
        <input type="text" id="cityInput" placeholder="Enter city name...">
        <button onclick="getWeather()">Check Weather</button>
    </section>

    <!-- Loader and Weather Info -->
    <div class="loader" id="loadingSpinner"></div>
    <section class="weather-info">
        <div id="weather-result">Your search info will be displayed here >>> </div>
        
    </section>
    <section>
        <div id="forecast" class="weather-info"></div>
    </section>
    <div class="history">
        <h3>Recent Searches</h3>
        <ul id="historyList"></ul>
    </div>
        

    <!--Footer-->
    <footer>
        <p>&copy; 2025 Weather App. All Rights Reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
